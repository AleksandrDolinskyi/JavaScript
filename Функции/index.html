// Наследование и умножение 

function outside() {
  var x = 5;
  function inside(x) {
    return x * 2;
  }
  return inside;
}
outside()(10);

// Конструктор 

function User(Name, Age) {
  this.name = Name;
  this.age = Age;
  this.displayInfo = function(){
    document.write("Имя: " + this.name  + "<br/>" + "Возраст: " + this.age + " лет.");
  };
}

var man = new User("Александр", 26);
console.log(man.name); 
man.displayInfo();

// Конструктор как прототип 

var Person = function(name) {
    this.name = name;
    this.canTalk = true;
    this.greet = function() {
        if (this.canTalk) {
            console.log('Привет, я ' + this.name);
        }
    };
};

var Employee = function(name, title) {
    this.name = name;
    this.title = title;
    this.greet = function() {
        if (this.canTalk) {
            console.log('Привет, я ' + this.name + ', ' + this.title);
        }
    };
};

Employee.prototype = new Person();

var Customer = function(name) {
    this.name = name;
};

Customer.prototype = new Person();

var Mime = function(name) {
    this.name = name;
    this.canTalk = false;
};

Mime.prototype = new Person();

var bob = new Employee('Боб');
var joe = new Customer('Джо');
var rg = new Employee('Ред');
var mike = new Customer('Майк');
var mime = new Mime('Мим');

bob.greet();
joe.greet();
rg.greet();
mike.greet();
mime.greet();

</script>
