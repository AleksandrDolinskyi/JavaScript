<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Приведение типов</title>
</head>
<body>
<script type="text/javascript">
	var a = 20;

	++a; // инкремент 

	var b = 20;

	--b; // декремент

	var c = 20;
	
	c += 1; 

	// NaN - выполнели не допустимую математическую операцию
	
	var number = prompt('Enter number');
	console.log(isNaN(number));

	// typeof - узнать тип 

	// undefined - не определено 

	// true - boolean 
	
	var string = "HTML" + "CSS" + "JavaScript"; // контакцинация

	var script; // undefined 	
	var stork = 14; // undefined 
	stork; // true 

	var x = true; // истинна
	var y = false; // ложь
  

	y&&x; // (И) - равны ли обе переменных правде	

	var Shampoo = true;

	var Soap = false;

	Shampoo || Soap; // pipe (ИЛИ) - явлается хотя бы одна из переменной истинной

	var Night = true;

	var Eat = !Night; // ! - (НЕ)

	Eat; // !Eat - true

	// false

	var night = false, eat = true, soap = false, shampoo = true;
	var gotowork = !night && eat && (soap || shampoo); 

	var HowManyYers = 20;

	var SellFrom = 18;

	HowManyYers>=SellFrom; // true

	var child = 10;

	var bicycle = 2;
	
	child <= bicycle; // false 
 	 
 	var Victor = 123987, Helena = 13990, Dmitry = 18870, Winner = 13990;

 	Winner === Dmitry; // false

 	Winner === true; // true

 	var x = 10;

 	var y = "10";

 	// Оператор равенства
 	
 	x == y;
 	
 	// true

 	var x = 10;
 	
 	var y "10";
 	
 	// Оператор сравнения

 	x === y;
 	
 	// false 

</script>
</body>
</html>
