<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Обьекты</title>
    </head>
    <body>
    <script type="text/javascript">

    /*
    ** месяц - с нуля
    ** дни - с эдиницы 
    ** YYYYY + MM + DDTHH:mm:ss.ssZ
    ** ISO 8601 Extended
    ** getFullYear();
    ** getMonth();
    ** getDate();
    ** getHours();
    ** getMinutes();
    ** getSeconds();
    ** getMiliseconds();
    ** getDay();
    */

    var one = new Date();
    var two = new Date(2020, 22, 25, 23, 40, 20, 365);
    var three = new Date(0);

    document.write(one);
    document.write(two);
    document.write(three.getDay());

    var a = {
            name: 'Aleksandr',
            age: 26,
        sayHello: function() {
            console.log("Hello, " + a.name);
        }
    }

    var b = {
        name: 'Aleksandr',
        age: 26, 
        address: {
            city: 'Kiev',
            street: 'Kreshatik'
        }
    };
        
    console.log(b.name + ", " + b.address.city + ", " + b.address.street + ".");

    var c = {
        name: "Aleksandr",
        birthdate: {
            day: 26,
            month: "August",
            year: 1992
        },
        sayName: function() {
            console.log(c.name);
        }
    };

    c.sayName();

    function d() {
        this.name = 'Aleksandr';
        this.write = true;
    }

    d.prototype.work = {
        Developer: "Front-end",
        Skils: "HTML, CSS, JavaScript"
    };

    var Aleksandr = new d();
    console.log(Aleksandr);
        
    </script>
    </body>
</html>
